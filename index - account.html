<html>
    <head>
        <title>Facebook - Connexion ou inscription</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="top-container">
            <div class="left connected">
                <img id="facebook-logo" src="facebook.svg"/>
                <p>Connexions récentes</p>
                <p class="label">Cliquez sur votre image ou Ajouter un compte</p>
                <div class="account">
                    <img src="profile.jpg"/>
                    <div class="name">Jimmy</div>
                </div>
            </div>
            <div class="right">
                <div class="form-container">
                    <input placeholder="Adresse Email ou numéro tel." />
                    <input placeholder="Mot de passe"/>
                    <button class="signin-btn">Connexion</button>
                    <a href="https://google.fr">Mot de passe oublié ?</a>
                    <hr/>
                    <button class="signup-btn">Créer un compte</button>
                </div>
            </div>
        </div>
        <div class="footer">FOOTER</div>
    </body>
</html>
